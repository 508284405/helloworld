apiVersion: v1
kind: Service
metadata:
  name: helloworld-nodeport
  labels:
    app: helloworld
spec:
  type: NodePort
  selector:
    app: helloworld
  ports:
    - name: http
      port: 8080        # 集群内端口（保持与应用一致）
      targetPort: 8080  # 容器暴露端口
      nodePort: 30080   # 节点对外端口（默认范围 30000-32767，可自定义）

